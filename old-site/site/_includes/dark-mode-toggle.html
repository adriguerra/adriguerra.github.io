{% assign toggle_text = site.data.toggle[page.collection] %}
<div id="dark-mode-toggle">
    <div class="toggle-text">
        <div>
            {% include dark-mode-icon.html %}
            <p>{{toggle_text.dark}}</p>
        </div>
        <div>
            {% include light-mode-icon.html %}
            <p>{{toggle_text.light}}</p>
        </div>
    </div>
    <div class="label">
        <div class="darkLabel">
            {% include dark-mode-icon.html %}           
            <p>{{toggle_text.dark}}</p>
        </div>
        <div class="lightLabel">
            {% include light-mode-icon.html %}
            <p>{{toggle_text.light}}</p>
        </div>
    </div>
</div>
