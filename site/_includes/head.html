<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <!-- Preconnect for Google Tag Manager -->
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">

  <!-- Preconnect for Ionicons -->
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="dns-prefetch" href="https://unpkg.com">

  <title>
    {% if page.tag %}
      Posts Tagged "{{ page.tag | capitalize }}" - Adrian Guerra
    {% elsif page.url == "/" %}
      {{ site.data.general_settings.title }}
    {% elsif page.title %}
      {{ page.title }}
    {% else %}
      {{ site.data.general_settings.title }}
    {% endif %}
  </title>

  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.general_settings.description }}{% endif %}'>

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Facebook OpenGraph Metadata -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.url == "/" %}{{ site.data.general_settings.title }}{% else %}{{ page.title }} – {{ site.data.general_settings.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | xml_escape }}{% else %}{{ site.data.general_settings.description }}{% endif %}">
  <meta property="og:image" content="{% if page.url == "/" %}{{ site.data.general_settings.social_media_share_image | absolute_url }}{% else %}{{ page.image | absolute_url }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.data.general_settings.title }}">

  <!-- Twitter Metadata -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.url == "/" %}{{ site.data.general_settings.title }}{% else %}{{ page.title }} – {{ site.data.general_settings.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.url == "/" %}{{ site.data.general_settings.description | strip_html | xml_escape }}{% elsif page.description %}{{ page.description | strip_html | xml_escape }}{% else %}{{ page.excerpt | strip_html | xml_escape }}{% endif %}">
  <meta name="twitter:image" content="{% if page.url == "/" %}{{ site.data.general_settings.social_media_share_image | absolute_url }}{% else %}{{ page.image | absolute_url }}{% endif %}">

  <!-- Schema.org JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Adrian Guerra",
      "url": "https://adriguerra.com",
      "image": "https://adriguerra.com/images/adrian-profile.jpg",
      "jobTitle": "Marketing Scientist",
      "worksFor": {
        "@type": "Organization",
        "name": "Adaminds",
        "url": "https://adaminds.com"
      },
      "sameAs": [
        "https://linkedin.com/in/adriguerra",
        "https://twitter.com/adriguerra",
        "https://instagram.com/adriguerra"
      ]
    }
    </script>

    <!-- Schema.org JSON-LD for Tag Pages -->
  {% if page.tag %}
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "name": "Posts Tagged '{{ page.tag | capitalize }}'",
      "url": "{{ site.baseurl }}/tag/{{ page.tag | downcase }}",
      "description": "Explore posts tagged with '{{ page.tag }}' on Adrian Guerra's blog.",
      "mainEntity": [
        {% for post in page.posts %}
        {
          "@type": "BlogPosting",
          "headline": "{{ post.title }}",
          "url": "{{ post.url }}",
          "datePublished": "{{ post.date | date_to_xmlschema }}",
          "author": {
            "@type": "Person",
            "name": "{{ site.data.author.author_name }}"
          }
        }{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ]
    }
  </script>
  {% endif %}

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-KQVKLBLB');
  </script>
  <!-- End Google Tag Manager -->

  <!-- Author -->
  <meta name="author" content="{{ site.data.author.author_name }}">

   <!-- Robots -->
  <meta name="robots" content="index, follow">

  <!-- Styles and Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.5.0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/main.css">

</head>
